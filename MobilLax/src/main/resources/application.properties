# ----------------------------------------
# \uD83D\uDE8D \uC2DC\uC678\uBC84\uC2A4 API \uC124\uC815
# ----------------------------------------
bus.api.key=${BUS_API_KEY}
bus.api.url.ctycode=${BUS_API_URL_CTYCODE}
bus.api.url.terminal=${BUS_API_URL_TERMINAL}
bus.api.url.schedule=${BUS_API_URL_SCHEDULE}

# \uD544\uC218: GET \uD30C\uB77C\uBBF8\uD130\uC758 \uD55C\uAE00 \uAE68\uC9D0 \uBC29\uC9C0
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true