# ----------------------------------------
# \uD83C\uDF31 Spring \uAE30\uBCF8 \uC124\uC815
# ----------------------------------------
spring.profiles.active=${SPRING_PROFILES_ACTIVE}
server.port=${SERVER_PORT}

# ----------------------------------------
# \uD83D\uDC2C MySQL \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC5F0\uACB0 \uC124\uC815
# ----------------------------------------
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------------------------
# \uD83D\uDCDC \uB85C\uADF8 \uB808\uBCA8 \uC124\uC815
# ----------------------------------------
logging.level.root=${LOGGING_LEVEL_ROOT}
logging.level.com.example=${LOGGING_LEVEL_COM_EXAMPLE}
logging.level.org.springframework.security=DEBUG

# ----------------------------------------
# \uD83D\uDD52 Jackson \uC2DC\uAC04\uB300 \uC124\uC815
# ----------------------------------------
spring.jackson.time-zone=${SPRING_JACKSON_TIME_ZONE}

# ----------------------------------------
# \uD83E\uDDEC JPA \uC124\uC815
# ----------------------------------------
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.show-sql=${SHOW_SQL}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL}

# ----------------------------------------
# \uD83C\uDF10 UTF-8 \uC778\uCF54\uB529 \uC124\uC815
# ----------------------------------------
spring.http.encoding.charset=${SPRING_HTTP_ENCODING_CHARSET}
spring.http.encoding.enabled=${SPRING_HTTP_ENCODING_ENABLED}
spring.http.encoding.force=${SPRING_HTTP_ENCODING_FORCE}

# ----------------------------------------
# \uD83D\uDCC4 Thymeleaf \uC124\uC815
# ----------------------------------------
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ----------------------------------------
# \uD83D\uDD10 Spring Security \uAE30\uBCF8 \uC0AC\uC6A9\uC790 \uC124\uC815 (\uC120\uD0DD \uC0AC\uD56D)
# ----------------------------------------
